<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Image Color Picker</h1>
        <div class="columns">
            <div>
                <div>
                    <canvas height="380" width="540" id="canvas"></canvas>
                </div>
                <input type="file" id="fileInput">
            </div>
            <div class="color-block">
                <div class="current-color"></div>
                <div class="palette" id="palette">
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                    <div class="palette__color" style="background-color: rgb(128, 128, 128);"></div>
                </div>
            </div>
            <div class="color-info">
                <h3>Selected color:</h3>
                <p class="hex-value">#808080</p>
                <p class="rgb-value">rgb(128,128,128)</p>
                <p class="cmyk-value">CMYK: 0%, 0%, 0%, 0%</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
